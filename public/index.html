<!DOCTYPE html>
<html>
<head>
    <title>Smog</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="Chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <link rel="stylesheet" type="text/css" href="smog_switches.css">
</head>

    <body>
        <div class="container">
            <div class="section">
                <div class="row">
                    <div class="col s6">
                        <label for="date">Data:</label>
                        <!--<input id="date" type="date" class="datepicker" placeholder="02-03-2014" onchange="updateWeatherData(); updateSmogData();">-->
                        <input id="date" type="date" class="datepicker" placeholder="02-03-2014" onchange="updateSmogData();">
                    </div>

                    <div class="input-field col s6">
                        <select id="station" onchange="updateSmogData()">
                            <option value="" disabled>Wybierz stację</option>
                            <option selected value="6">Stacja 6</option>
                            <option value="7">Stacja 7</option>
                            <option value="16">Stacja 16</option>
                            <option value="149">Stacja 149</option>
                            <option value="152">Stacja 152</option>
                            <option value="153">Stacja 153</option>
                        </select>
                        <label for="station">Stacja:</label>
                    </div>
                </div>
            </div>
            <ul class="tabs">
                <li class="tab col s2"><a href="#weather">Pogoda</a></li>
                <li class="tab col s2"><a class="active" href="#smog">Smog</a></li>
            </ul>
            <div id="weather" class="col s12">
                <h5>Temperatura</h5>
                <canvas id="temperatureChart" width="1000" height="200"></canvas>
                <h5>Zachmurzenie</h5>
                <canvas id="cloudyChart" width="1000" height="200"></canvas>
                <h5>Wilgotność</h5>
                <canvas id="humidityChart" width="1000" height="200"></canvas>
                <h5>Prędkość wiatru</h5>
                <canvas id="windSpeedChart" width="1000" height="200"></canvas>
            </div>

            <div class="section">
                <div id="smog" class="col s12">
                    <!-- Switches -->
                    <div class="row">
                        <div class="col s2">Dwutlenek Azotu
                            <div class="switch">
                                <label>
                                    Off
                                    <input checked type="checkbox" id="dwutlenekAzotuSwitch">
                                    <span class="lever"></span>
                                    On
                                </label>
                            </div>
                        </div>
                        <div class="col s2">Tlenek Azotu
                            <div class="switch" >
                                <label>
                                    Off
                                    <input type="checkbox" id="tlenekAzotuSwitch">
                                    <span class="lever"></span>
                                    On
                                </label>
                            </div>
                        </div>
                        <div class="col s2">Tlenki Azotu
                            <div class="switch">
                                <label>
                                    Off
                                    <input type="checkbox" id="tlenkiAzotuSwitch">
                                    <span class="lever"></span>
                                    On
                                </label>
                            </div>
                        </div>
                        <div class="col s2">Pyl Zawieszony Pm10
                            <div class="switch">
                                <label>
                                    Off
                                    <input type="checkbox" id="pylZawieszonyPm10Switch">
                                    <span class="lever"></span>
                                    On
                                </label>
                            </div>
                        </div>
                        <div class="col s2">Pyl Zawieszony Pm25
                            <div class="switch">
                                <label>
                                    Off
                                    <input type="checkbox" id="pylZawieszonyPm25Switch">
                                    <span class="lever"></span>
                                    On
                                </label>
                            </div>
                        </div>
                        <div class="col s2">Tlenek Wegla
                            <div class="switch">
                                <label>
                                    Off
                                    <input type="checkbox" id="tlenekWeglaSwitch">
                                    <span class="lever"></span>
                                    On
                                </label>
                            </div>
                        </div>
                        <div class="col s2">Tlenek Wegla 8H
                            <div class="switch">
                                <label>
                                    Off
                                    <input type="checkbox" id="tlenekWegla8HSwitch">
                                    <span class="lever"></span>
                                    On
                                </label>
                            </div>
                        </div>
                        <div class="col s2">Ozon
                            <div class="switch">
                                <label>
                                    Off
                                    <input type="checkbox" id="ozonSwitch">
                                    <span class="lever"></span>
                                    On
                                </label>
                            </div>
                        </div>
                        <div class="col s2">Ozon 8H
                            <div class="switch">
                                <label>
                                    Off
                                    <input type="checkbox" id="ozon8HSwitch">
                                    <span class="lever"></span>
                                    On
                                </label>
                            </div>
                        </div>
                        <div class="col s2">Benzen
                            <div class="switch">
                                <label>
                                    Off
                                    <input type="checkbox" id="benzenSwitch">
                                    <span class="lever"></span>
                                    On
                                </label>
                            </div>
                        </div>
                        <div class="col s2">Dwutlenek Siarki
                            <div class="switch">
                                <label>
                                    Off
                                    <input type="checkbox" id="dwutlenekSiarkiSwitch">
                                    <span class="lever"></span>
                                    On
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <canvas id="smogChart" width="1000" height="400"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!--<script src="weahterScripts.js"></script>-->
        <script src="smogScripts.js"></script>

        <script>
            $('.datepicker').pickadate({
                selectMonths: true, // Creates a dropdown to control month
                selectYears: 15, // Creates a dropdown of 15 years to control year
                format: 'yyyy-mm-dd'
            });
            $(document).ready(function() {
                $('select').material_select();
            });
        </script>
    </body>
</html>
